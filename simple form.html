<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
</head>
<body>

  <h2>Event Registration Form</h2>

  <form>
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Select Event:</label><br>
    <select name="event" required>
      <option value="">-- Select an Event --</option>
      <option value="DevOps Lab">DevOps Lab</option>
      <option value="Web Development Workshop">Web Development Workshop</option>
      <option value="Cloud Computing Session">Cloud Computing Session</option>
      <option value="Git & GitHub Training">Git & GitHub Training</option>
    </select><br><br>

    <label>
      <input type="checkbox" required>
      I agree to the event terms and conditions
    </label><br><br>

    <button type="submit">Register</button>
  </form>

</body>
</html>
